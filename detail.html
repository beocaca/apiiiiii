<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="utf-8">
  <title> NamREDUCE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="src/index.scss">
  <link rel="icon" type="image/png" href="favicon.ico"/>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!--  <script src="js/faker.js" type="text/javascript"></script>-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"
          integrity="sha512-/seDHxVfh1NvFUscAj8GsHQVZJvr2jjAoYsNL7As2FCaFHUHYIarl3sRCvVlFgyouVNiRgHIebyLKjpgd1SLDw=="
          crossorigin="anonymous"></script>

  <script src="js/main.js"></script>
  <meta name="theme-color" content="#fafafa">
</head>

<body>


<div class="main">
  <div class="left">
    <form onsubmit="return false;" form-name="user" id="form">
      <fieldset>
        <legend>User Form:</legend>
        <div class="item-field">
          <label> First Name <span style="color: red">*</span> : </label>
          <input faker-attr="name.firstName"
                 data-field="first_name"
                 placeholder="15 chars" type="text" name="firstNameUser"/>
          <div class="err-mess">
            <span err="first_name"></span>
          </div>
        </div>
        <div class="item-field">
          <label> Last Name <span style="color: red">*</span> : </label>
          <input faker-attr="name.lastName"
                 data-field="last_name"
                 placeholder="15 chars"
                 type="text"
                 name="lastNameUser"/>
          <div class="err-mess">
            <span err="last_name"></span>
          </div>
        </div>
        <div class="item-field">
          <label> Birthday <span style="color: red">*</span> : </label>
          <input data-field="birthday"
                 placeholder="YYYY-MM-DD"
                 type="text" name="birthday"/>
          <div class="err-mess">
            <span err="birthday"></span>
          </div>
        </div>
        <div class="item-field">
          <label> Email <span style="color: red">*</span> : </label>
          <input faker-attr="internet.exampleEmail"
                 value="example@email.zxc"
                 placeholder="example@email.zxc"
                 data-field="email"
                 type="email"/>
          <div class="err-mess">
            <span err="email"></span>
          </div>
        </div>
        <div class="item-field">
          Avatar :
          <div class="box-upload">
            <div class="hinh-mo-ta">
              <img src="https://toppng.com/uploads/preview/roger-berry-avatar-placeholder-11562991561rbrfzlng6h.png"
                   mo-ta="avatar">
            </div>
            <!--            data-file-upload-->
            <input class="file-upload"
                   data-field="avatar"
                   style="" type="file"
                   onchange="changeFileUpload(event)"
                   multiple/>
          </div>
          <div class="err-mess">
            <span err="avatar"></span>
          </div>
        </div>
        <div class="field-edit">
          <div class="editGroup">
            <button onclick="handleSaveEditUser()" type="button" value="Update Group">Update User</button>
            <button onclick="cancelUpdate()" type="button" value="Update Group">Cancel Update
            </button>
          </div>
          <div class="addGroup">
            <button type="button" onclick="addUser()">Add User</button>
          </div>
          <button onclick="initFakerOfForm()" type="button"> Random User</button>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="right">
    <div id="pages-number">
    </div>
    <ul id="detail">
    </ul>
    <div id="empty">
      Empty User
    </div>
  </div>
</div>
<script>
  window.onload = function () {
    initFakerOfForm()
    getUser(1)
  }
</script>

</body>
