<body>
<br>

<div style="padding: 20px; max-width: 400px; width: 100%;">
  <form onsubmit="return false;" id="form" class="">
    <fieldset>
      <legend>Groups Form:</legend>

      <div class="field-item">
        <label> Name Group <span style="color: #ff0000">*</span> : </label>
        <input class="" faker-attr="company.companyName" data-field="name" data-update="name"
               placeholder="15 chars" type="text" name="name"/>
        <div class="err-mess">
          <span err="name" errEditGroup="name"></span>
        </div>
      </div>
      <div class="field-eidt">
        <div class="editGroup">
          <button type="button" onclick="handleSaveEditGroup()" value="Update Group">Update Group</button>
          <button type="button" onclick="cancelUpdate()" value="Update Group">Cancel Update</button>
        </div>
        <div class="addGroup">
          <button type="button" onclick="addGroup()" value="Update Group">Add Group</button>
        </div>
        <button onclick="initFakerOfForm()" type="button"> Random Name</button>
      </div>
    </fieldset>
  </form>

</div>
<div id="pages-number">

</div>
<ul id="group-block">

</ul>

  Empty User
</div>

  window.onload = function () {

    getGroup(1)
